<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="images/png" href="{{ BASE_PATH }}/assets/images/favicon.png"/>

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}metro/css/bootstrap.min.css" rel="stylesheet">
    <!-- Foundation typography -->
    <link href="{{ ASSET_PATH }}metro/css/foundation.min.css" rel="stylesheet">

    <!-- Carousel -->
    <link href="{{ ASSET_PATH }}metro/css/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}metro/css/style.css" rel="stylesheet">

    <!-- Magnific Popup css and script -->
    <!-- <link href="{{ ASSET_PATH }}metro/css/magnific-popup.css" rel="stylesheet"> -->
    <!-- <script src="{{ ASSET_PATH }}metro/js/magnific-popup.js"></script> -->
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}metro/css/bs-sticky-footer.css" rel="stylesheet">

    <!-- Custom styles -->
    <!-- <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div id="wrap">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}"><img src="{{ BASE_PATH }}/assets/images/logo.png" id="logo"/>{{ site.title }}</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
          <ul class="nav navbar-nav">

            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}

            
          </ul>
          <form action="//google.com/search" method="get" accept-charset="UTF-8" class="navbar-form navbar-right" role="search">

          <div class="form-group">
            <input type="search" name="q" results="0" class="form-control" placeholder="Search">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
          <input type="hidden" name="q" value="site:https://ieee.gatech.edu">
          </form>

        </div><!-- /.navbar-collapse -->
      </nav>

      <div class="container">
        {{ content }}
      </div>

    </div>

    <div id="footer">
    <hr/>
      <div class="container">
        <p class="lead">
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All Rights Reserved.
        </p>
      </div>
      <br/><br/>
    </div id="footer">

    {% include JB/analytics %}


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.JB.analytics.google.tracking_id }}', 'auto');
      ga('send', 'pageview');

    </script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}metro/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}metro/js/jcarousel.js"></script>
    <script src="{{ ASSET_PATH }}metro/js/jcarousel.basic.js"></script>
    <script src="{{ ASSET_PATH }}metro/js/init.js"></script>
  </body>
</html>
